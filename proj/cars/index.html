<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Cars CRUDL</title>
</head>

<body onload="onInit()">

    <h1>Cars</h1>

    <section class="car-filter">
        <h3>Filter By:</h3>
        <input type="text" oninput="onSetFilter(this.value)" />
    </section>

    <section class="add-car">
        <h2>Add a Car</h2>
        <select name="vendorList"></select>
        <button onclick="onAddCar()">Save</button>
    </section>


    <section class="cars-container"></section>
    <button onclick="onNextPage()">Next Page</button>
    <div class="modal" hidden>
        <h5></h5>
        <h6></h6>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <footer>
        <a href="img/fiat.png" target="_blank">
            Open Gmail (opens a new tab)
        </a>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/car-service.js"></script>
    <script src="js/car-controller.js"></script>

</body>

</html>
